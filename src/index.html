<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="header_item">
                        <img src="icons/vector.svg" alt="geo" class="header_icon">
                        <a href="#" class="header_orange header_dashed"> ул. Коллонтай, 11 (метро Пр. Большевиков)</a>
                    </div>
                </div>
                <div class="col-md-2">

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="header_item">
                        <img src="icons/phone.svg" alt="phone" class="header_icon">
                        <a href="tel:+7 (812) 242-87-55" class="header_orange header_divider">+7 (812) 242-87-55 </a>
                        <a href="tel:+7 (812) 242-87-44"> +7 (812) 242-87-44</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="subheader">

            <div class="subheader_wrapper">
                <div class="subheader_logo">
                    <img src="icons/logo.svg" alt="logo" class="subheader_icon">
                    <div class="subheader_header">ДокВет<br><span>Ветеринарный центр</span></div>
                </div>
                <div class="subheader_nav">
                    <a href="#">Услуги<img src="icons/arrow.svg" alt="arrow"></a>

                    <a href="#">Блог</a>
                    <a href="#"><span>Контакты</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="breadcrumps">
        <div class="container">
            <a href="#" class="breadcrumps_nav"><img src="icons/home.svg" alt="home" class="breadcrumps_home">Главная</a>
            <img src="icons/arrow2.svg" alt="arrow2" class="breadcrumps_arrow">
            <a href="#" class="breadcrumps_nav">Вакансии</a>
        </div>
